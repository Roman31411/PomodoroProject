<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- контейнер для смены режима -->
    <div class="container">
      <div class="presets">
        <button type="button" class="preset-btn active" data-preset="25/5">25 / 5</button>
        <button type="button" class="preset-btn" data-preset="50/10">50 / 10</button>
      </div>

      <!-- круг помидор -->
      <svg class="progress-ring" width="300" height="300">
        <circle class="progress-ring__circle" stroke="#eee" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
        <circle class="progress-ring__circle progress" stroke="#ff7675" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
     </svg>

     <!-- таймер --> 
      <div class="timer">00:00</div>

      <!-- элементы управления -->
      <div class="controls">
        <button type="button" class="btn start-btn">Start</button>
        <button type="button" class="btn reset-btn">Reset</button>
        <button type="button" class="btn music-btn">Music: ON</button>
      </div>
      
      <!-- статистика -->
      <div class="status">
        <label for="counter">Завершено циклов: </label><span id="counter">0</span>
        <br><br>
        <label for="longBreakCounter">до длительного перерыва: </label><span id="longBreakCounter">0</span>
      </div>
    </div>

    <!-- модальное окно -->
    <dialog id="dialog">
      <h2>Продолжить работу?</h2>
      <button type="button" class="btn" id="btnYes">Да</button>
      <button type="button" class="btn" id="btnNo">Нет</button>
    </dialog>

    <!-- блок музыки --> 
   <audio id="bgMusic">
      <source src="music.mp3" type="audio/mpeg">
   </audio>

    <script src="app.js"></script>
</body>
</html>
